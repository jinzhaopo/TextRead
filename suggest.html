<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link href="css/mui.min.css" rel="stylesheet" />
<script src="js/mui.min.js"></script>
<link href="css/suggest.css" rel="stylesheet"/>
<script type="text/javascript">
	mui.init();
	window.onload=function(){
		mui('#pullrefresh').scroll(); 
	}
</script>
</head>
<body>
	<!-- 主页面标题 -->
	<header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" ></a>
        <h1 class="mui-title">意见反馈</h1>
    </header>
    <!-- 主页面内容容器 -->
    <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<div class="suggest-context">
				<textarea placeholder="请输入您宝贵的意见" ></textarea>
				<span style="color: red;">*</span>
			</div>
			<p><input type="text" placeholder="您的姓名"/></p>
			<p><input type="text" placeholder="您的电话"/></p>
			<p ><input type="text" placeholder="电子邮件/必填"/></p>
			<p><button type="button">提交</button></p>
			
		</div>
	</div>
</body>
</html>
