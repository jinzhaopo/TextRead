<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/search.css" />
    <script>
    	mui.init();
    	window.onload=function (){
    		var width=document.getElementById("search-div").offsetWidth;
    		var leftBar=document.getElementById("left-bar").offsetWidth;
    		var rightBar=document.getElementById("rigth-bar").offsetWidth
    		document.getElementById("search-text").style.width=(width-leftBar-rightBar-20)+"px";
    	}
    </script>
</head>
<body>
	<div id="search-div" class="mui-bar mui-bar-nav">
		<a id="left-bar" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		 <input type="search" id="search-text" class="mui-title"  placeholder="搜索书名，作者，分类" />
		 <input type="button" id="rigth-bar" class="search-bar" value="搜索" />
	</div>

</body>
</html>
