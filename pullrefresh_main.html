	<script type="application/javascript">
			document.querySelector('#tab-body').addEventListener('slide', function(event) {
				var indexNum=event.detail.slideNumber;
				$('.tab-head-div ul li').removeClass('on');
				$('.tab-head-div ul li').eq(indexNum).addClass('on');
				var htmls="";
				if(indexNum==1){
					
					for(var i=0;i<=100;i++){
						htmls+="<li>第"+i+"章</li>";
					}
					$('.Catalog').html(htmls);
					console.log(htmls);
				}
			});
			var options={
				scrollY: true, //是否竖向滚动
				scrollX: true, //是否横向滚动
				startX: 0, //初始化时滚动至x
				startY: 0, //初始化时滚动至y
				indicators: true, //是否显示滚动条
				deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
				bounce: true //是否启用回弹	
			}
			
			$(function(){
				$('.tab-head-div ul li').bind('tap',function(){
					$('.tab-head-div ul li').removeClass('on');
					$(this).addClass('on');
					var indexNum=$(this).index();
					var slider = mui('#tab-body').slider();
					slider.gotoItem(indexNum);
				});
			})
		</script>
